<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>PlanYourTrip</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="logo">
		<img src="logo.png">
		<h1>PlanYourTrip</h1><br>
		<span>the best way to travel</span>
	</div>
	<div class="line"></div>
	<form class="login">
		<input name="username" id="username" pattern="[A-Za-z0-9]+" placeholder="Username">
		<input type="email" name="email" id="email" placeholder="Email">
		<input type="password" name="password" id="password" placeholder="Password">
		<input type="button" id="logIn" value="Log In">
		<hr style="border-top: 1px solid rgb(219,213,218);">
		<input type="button" id="forgotPassword" value="Forgot Password?">
		<input type="button" name="signUp" value="Sign Up">
	</form>
</body>
</html>
